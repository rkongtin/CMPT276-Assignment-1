<!DOCTYPE html>
<html>
<head>
  <title>Grade Calculator</title>
  <link rel="stylesheet" href="calculator.css" type="text/css" />
  <script src="calculator.js" type="text/javascript"></script>
</head>
<body>
  <hr class="top">
  <h2>Grade Calculator</h2>
  <section>
    <h3>Activities</h3>
    <p id="first">Give grades to the numeric activities:</p>
    <table>
      <tr>
        <th>Name</th>
        <th>Short Name</th>
        <th>Percentage</th>
        <th>Grade</th>
      </tr>
      <tr>
        <td>Activity 1</td>
        <td>A1</td>
        <td><input type="number" name="percentage0" id="p0" min="1" max="100"></td>
        <td><input type="number" name="numerator0" id="n0" min="1" max="100"> / <input type="number" name="denominator0" id="d0" min="1" max="100"></td>
      </tr>
      <tr>
        <td>Activity 2</td>
        <td>A2</td>
        <td><input type="number" name="percentage1" id="p1" min="1" max="100"></td>
        <td><input type="number" name="numerator1" id="n1" min="1" max="100"> / <input type="number" name="denominator1" id="d1" min="1" max="100"></td>
      </tr>
      <tr>
        <td>Activity 3</td>
        <td>A3</td>
        <td><input type="number" name="percentage2" id="p2" min="1" max="100"></td>
        <td><input type="number" name="numerator2" id="n2" min="1" max="100"> / <input type="number" name="denominator2" id="d2" min="1" max="100"></td>
      </tr>
      <tr>
        <td>Activity 4</td>
        <td>A4</td>
        <td><input type="number" name="percentage3" id="p3" min="1" max="100"></td>
        <td><input type="number" name="numerator3" id="n3" min="1" max="100"> / <input type="number" name="denominator3" id="d3" min="1" max="100"></td>
      </tr>
    </table>
    <h3>Result</h3>
    <p id="result"></p>
    <div>
      <button type="button" onclick="weighted()">WEIGHTED</button>
      <button type="button" onclick="mean()">MEAN</button>
    </div>
  </section>
  <hr class="bottom">
</body>
</html>
